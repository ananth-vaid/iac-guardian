apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: production
  # NOTE: No PodDisruptionBudget defined for this service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:v1.8.3
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
