apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-api
  namespace: production
  labels:
    app: payment-api
    team: payments
    service: checkout
spec:
  replicas: 20
  selector:
    matchLabels:
      app: payment-api
  template:
    metadata:
      labels:
        app: payment-api
        version: v2.3.1
    spec:
      containers:
      - name: payment-api
        image: datadog/payment-api:v2.3.1
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: DD_ENV
          value: "production"
        - name: DD_SERVICE
          value: "payment-api"
        - name: DD_VERSION
          value: "v2.3.1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-api
  namespace: production
spec:
  selector:
    app: payment-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
